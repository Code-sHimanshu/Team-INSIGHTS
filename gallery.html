    <title>Zig-Zag Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .row {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .row:nth-child(odd) {
            flex-direction: row;
        }

        .row:nth-child(even) {
            flex-direction: row-reverse;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            flex: 1;
            max-width: 30%;
            min-width: 200px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px;
            height: 400px;
        }

        .image-container:hover {
            transform: scale(1.02);
            box-shadow: #4a90e2 0px 20px 30px -10px;
            cursor: zoom-in;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: rotate(2deg) scale(1.1);
        }
    </style>
</head>
